<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles_signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <p>Địa chỉ: Việt Nam</p>
        <p>Số điện thoại : 0356665472</p>
        <a href="index.html"> 
            <img src="https://i.pinimg.com/originals/c2/78/10/c27810228f6ad80545aa2d9407a13fa7.jpg" alt="logo">
        </a>
    </div>

    <form action="">
        <h1>Register an account</h1>
        <h3>If you don't have an account, please register here</h3>
        
        <div class="facebook">
            <a href="#">Facebook</a>
            <a href="#">Google</a>
        </div>
        
        <div class="user_pass">
            <label for="lastname">First name :</label>
            <br>
            <input type="text" placeholder="Nhập họ" id="lastname">
            <br>
            <label for="firstname">Last Name:</label>
            <br>
            <input type="text" placeholder="Nhập tên" id="firstname">
            <br>
            <label for="phonenumber">Phone Number</label>
            <br>
            <input type="text" placeholder="Nhập số điện thoại" id="phonenumber">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" placeholder="Nhập email" id="email">
            <br>
            <label for="pass">Password:</label>
            <br>
            <input type="password" placeholder="Nhập mật khẩu" id="pass">
        </div>

        <button type="button" id="submitBtn">Create an account</button>
        
        <div class="quenmatkhau_dangki">
            <a href="login.html">Login</a>
        </div>
    </form>

    <script src="signup.js"></script>
</body>
</html>
